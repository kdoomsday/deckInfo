@(numbers: Seq[Int])

@template("Inicio") {
    <h1>Welcome!</h1>
    <p>Nice to see you here</p>

    @if(!numbers.isEmpty) {
        <table>
            @for(num <- numbers) {
                <tr>
                    <td>N&uacute;mero</td>
                    <td>@num</td>
                </tr>
            }
        </table>
    } else {
        <p>No numbers</p>
    }
}
