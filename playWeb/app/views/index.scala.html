@()(implicit request: RequestHeader)

@import helper._

@template("Index", Seq("deck.js"), Seq("https://cdn.jsdelivr.net/npm/chart.js@2.8.0")) {
    <h1>Welcome!</h1>

    <form id="deckForm" enctype="multipart/form-data">
        @CSRF.formField
        <input type="file" name="deck" id="deck" />
    </form>

    <button id="upload_btn">Upload</button>

    <div id="deck"></div>

    <div id="response"></div>

    <canvas id="manaCurve"></canvas>

    <script type="text/javascript">
     $(document).ready(function() {
         $('#upload_btn').click(loadDeck);
     });
    </script>
}
