<!DOCTYPE html>
<head>
    <title>DeckInfo</title>
    <link rel="stylesheet" media="screen" href="assets/stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="assets/stylesheets/main.css")">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Load your deck</h1>

        <!-- Deck loading bar -->
        <div class="row">
            <div class="input-group col">
                <div class="mb-3 input-group-prepend">
                    <button id="upload_btn"
                            type="button"
                            class="btn btn-primary">
                        Upload
                    </button>
                </div>

                <input type="text"
                       class="form-control"
                       readonly
                       placeholder="Deck file"
                       aria-described-by="upload_btn">

                <label class="input-group-append mb-3">
                    <span class="btn btn-secondary">
                        Browse
                        <form id="deckForm" enctype="multipart/form-data">
                            <input type="file" name="deck" id="deck" style="display:none" />
                        </form>
                    </span>
                </label>
            </div>
        </div>

        <!-- Deck Info -->
        <div class="row" id="deckinfo">
            <div class="col-sm-12 col-md-6" >
                <!-- Deck name and card count -->
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                                <div id="response"></div>
                            </div>
                            <input type="text" class="form-control" id="deckName" readonly>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Cards</span>
                                <div id="response"></div>
                            </div>
                            <input type="text" class="form-control" id="cardCount" readonly>
                        </div>
                    </div>
                    <!-- Averages -->
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Avg CMC</span>
                                <div id="response"></div>
                            </div>
                            <input type="text" class="form-control" id="avgCMC" readonly>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text">Avg CMC NonLands</span>
                                <div id="response"></div>
                            </div>
                            <input type="text" class="form-control" id="avgCMCNonLands" readonly>
                        </div>
                    </div>

                    <!-- Graphs -->
                    <div class="col-6 mt-3">
                        <canvas id="manaCurve"></canvas>
                    </div>
                    <div class="col-6 mt-3">
                        <canvas id="symbols"></canvas>
                    </div>
                    <div class="col-12 mt-3">
                        <canvas id="counts"></canvas>
                    </div>

                </div>
            </div>

            <div class="col-sm-12 col-md-3" id="deckList"></div>
            <div class="col-sm-12 col-md-3">
                <img src="" id="cardImage">
            </div>
        </div>

        <div class="col alert alert-warning" id="myalerts" role="alert"></div>
    </div>

    <script type="text/javascript">
     // This code will attach `fileselect` event to all file inputs on the page
     $(document).on('change', ':file', function() {
         var input = $(this),
             numFiles = input.get(0).files ? input.get(0).files.length : 1,
             label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
         input.trigger('fileselect', [numFiles, label]);
     });

     $(document).ready(function() {
         $('#upload_btn').click(loadDeck);

         // Handle file select event
         $(':file').on('fileselect', function(event, numFiles, label) {
             var input = $(this).parents('.input-group').find(':text'),
                 log = numFiles > 1 ? numFiles + ' files selected' : label;

             if ( input.length ) {
                 input.val(log);
             }
             else {
                 if( log ) alert(log);
             }

         });

         $('#myalerts').hide();
         hideAll();
     });
    </script>

    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/deck.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</body>
